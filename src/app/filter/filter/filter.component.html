<div class="container-fluid">
  <div class="p-5 m-5 shadow-lg rounded bg-light-grey border">
    <div class="row pl-5 pr-5">
      <div class="col-4">
        <ul class="list-group ">
          <li class="list-group-item list-group-item-action" (click)="selectDimension(d)"
              [ngClass]="{active: d.id === selectedDimension.id}"
              *ngFor="let d of dimensions">
            <a>{{d.display_name}}</a>
          </li>
        </ul>
      </div>
      <div class="col">
        <div class="container" *ngIf="selectedDimension.id">
          <div class="card p-4 ">
            <div class="row">
              <div class="col">
                <h3>{{selectedDimension.display_name}}</h3>
                <p class="lead">Query:</p>
              </div>
              <div class="col-2">
                <div class="input-group input-group-sm">
                  <input type="text" class="form-control" aria-label="Sizing example input"
                         aria-describedby="inputGroup-sizing-sm" placeholder="Search">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6 mt-1">
                <div class="custom-control custom-checkbox ">
                  <input type="checkbox" class="custom-control-input" id="selectAllValues">
                  <label class="custom-control-label" for="selectAllValues">Select All</label>
                </div>
              </div>
              <div class="col-6 mt-1">
                <div class="custom-control custom-checkbox  float-right">
                  <input type="checkbox" class="custom-control-input" id="excludeValues">
                  <label class="custom-control-label" for="excludeValues">Exclude</label>
                </div>
              </div>
              <div class="col-12">
                <hr>
                <div class="custom-control custom-checkbox" *ngFor="let d of dimensions">
                  <input type="checkbox" class="custom-control-input" id="{{d.id}}">
                  <label class="custom-control-label" for="{{d.id}}">{{d.display_name}}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
